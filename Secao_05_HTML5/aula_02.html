    <p>O Meta Charset UTF-8 é uma tag HTML que define o conjunto de caracteres a ser utilizado na exibição do conteúdo de um site. Ele é o conjunto de caracteres mais utilizado na web, e é capaz de codificar a maioria dos caracteres especiais utilizados em diferentes idiomas.</p>
