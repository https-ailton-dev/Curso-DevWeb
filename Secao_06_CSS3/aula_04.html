<!--Tags Div & Span-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Div & Span</title>

    <style type="text/css">

        #topo{
            background: blue;
        }
        #conteudo-principal{
            background: red;
        }
        #rodape{
            background: green;
        }
        .produto{
            background: gray;
            margin: 10px;
        }
        .azul{
            color: blue;
        }

    </style>
</head>
<body id="corpo">

    <div>

        <div id="topo">
            <img src="imagens/logo-redbull.png" width="200">
            <ul>
                <li>Home</li>
                <li>Quem Somos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo-principal">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>

    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>

</body>
</html>
