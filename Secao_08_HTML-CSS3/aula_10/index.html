<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo CSS-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <title>Novas tags de Input</title>

</head>
<body>
    
    <form>

    <h2>Antigos Types HTML5</h2>
    <label for="text_input">Campo de Texto:</label>
    <input type="text" id="text_input" name="text_input"><br><br>

    <label for="password_input">Senha:</label>
    <input type="password" id="password_input" name="password_input"><br><br>

    <label for="checkbox_input">Caixa de Seleção:</label>
    <input type="checkbox" id="checkbox_input" name="checkbox_input"><br><br>

    <label for="radio_input1">Botão de Opção 1:</label>
    <input type="radio" id="radio_input1" name="radio_input" value="opcao1"><br>

    <label for="radio_input2">Botão de Opção 2:</label>
    <input type="radio" id="radio_input2" name="radio_input" value="opcao2"><br><br>

    <label for="submit_input">Botão de Envio:</label>
    <input type="submit" id="submit_input" value="Enviar"><br><br>

    <label for="reset_input">Botão de Reset:</label>
    <input type="reset" id="reset_input" value="Limpar"><br><br>

    <label for="button_input">Botão:</label>
    <input type="button" id="button_input" value="Clique Aqui"><br><br>

    <label for="file_input">Seleção de Arquivo:</label>
    <input type="file" id="file_input" name="file_input"><br><br>

    <label for="hidden_input">Campo Oculto:</label>
    <input type="hidden" id="hidden_input" name="hidden_input" value="valor_oculto"><br><br>

    <label for="image_input">Botão de Imagem:</label>
    <input type="image" id="image_input" src="caminho/para/a/imagem.jpg" alt="Botão de Imagem"><br><br>

    <hr>
    <h2>Novos Types HTML5</h2>

    <!--Novo Type HTML5 \number\ -->
    <label for="number_input">Número:</label>
    <input type="number" id="number_input" name="number_input" min="0" max="100" step="5"><br><br>
    <!--Novo Type HTML5 \number\ -->

    <!--Novo Type HTML5 \email\ -->
    <label for="email_input">Email:</label>
    <input type="email" id="email_input" name="email_input" required="required"><br><br>
    <!--Novo Type HTML5-->

    <label for="tel_input">Telefone:</label>
    <input type="tel" id="tel_input" name="tel_input"><br><br>

    <!--Novo Type HTML5 \url\ -->
    <label for="url_input">URL:</label>
    <input type="url" id="url_input" name="url_input"><br><br>
    <!--Novo Type HTML5 \url\ -->

    <!--Novo Type HTML5 \search\ -->
    <label for="pesquisa">Pesquisa:</label>
    <input type="search" id="pesquisa" name="pesquisa"><br><br>
    <!--Novo Type HTML5 \search\ -->

    <!--Novo Type HTML5 \range\ -->
    <label for="range">Range:</label>
    <input type="range" id="range" name="range"><br><br>
    <!--Novo Type HTML5 \range\ -->

    <!--Novo Type HTML5 \date\ -->
    <label for="date_input">Data:</label>
    <input type="date" id="date_input" name="date_input"><br><br>
    <!--Novo Type HTML5 \date\ -->

    <!--Novo Type HTML5 \color\ -->
    <label for="cor">Cor:</label>
    <input type="color" id="cor" name="cor"><br><br>
    <!--Novo Type HTML5 \color\ -->

    <hr>
        <input type="submit" name="" value="Enviar">

    </form>

</body>
</html>
