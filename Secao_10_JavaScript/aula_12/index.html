<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Switch </title>

    <script>
        // Operador de adição (+)
        var soma = 5 + 3; // Resultado: 8

        // Operador de subtração (-)
        var subtracao = 10 - 4; // Resultado: 6

        // Operador de multiplicação (*)
        var multiplicacao = 6 * 4; // Resultado: 24

        // Operador de divisão (/)
        var divisao = 20 / 5; // Resultado: 4

        // Operador de resto da divisão (%) - também conhecido como operador de módulo
        var resto = 10 % 3; // Resultado: 1 (resto da divisão de 10 por 3 é 1)

        // Operador de incremento (++)
        var x = 5;
        x++; // Incrementa x em 1
        // Agora x é igual a 6

        // Operador de decremento (--)
        var y = 8;
        y--; // Decrementa y em 1
        // Agora y é igual a 7

        document.write(soma + '<br/>')
        document.write(subtracao + '<br/>')
        document.write(multiplicacao + '<br/>')
        document.write(divisao + '<br/>')
        document.write(resto + '<br/>')
        document.write(x + '<br/>')
        document.write(y + '<br/>')

        document.write('<hr/>')

        var num1 = 9
        var num2 = 2

        document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br/>')
        document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br/>')
        document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br/>')
        document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br/>')
        document.write('O módulo/resto entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br/>')
        document.write('O incremento de ' + num1 + ' é ' + (num1++) + '<br/>')
        document.write(num1 + '<br/>')
        document.write('O decremento de ' + num1 + ' é ' + (--num1) + '<br/>')
        document.write(num1 + '<br/>')

    </script>

</head>
<body>

</body>
</html>
