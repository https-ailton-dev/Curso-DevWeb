    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavasScript - Alterando valores de variáveis</title>

    <script>
        //null
        var teste = null

        //undefined
        var teste2 = undefined
        var teste3

        console.log(teste)
        console.log(teste2)
        console.log(teste3)

        teste = 'Alterando valores de variáveis'
        
        console.log(teste)
    </script>

</head>
