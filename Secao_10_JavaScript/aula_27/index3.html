<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Array Métodos de inclusão e exclusão de elementos</title>

    <script>
        /*
        //Incluir elementos
        var lista_frutas = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        //incluir elemento no final do array
        lista_frutas.push('Uva')

        //incluir elemento no inicio do array
        lista_frutas.unshift('Laranja')

        console.log(lista_frutas)
        */

        //Exluir elementos
        var lista_frutas = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        lista_frutas.unshift('Laranja')

        //Excluir elemento no final do array
        lista_frutas.pop()

        //Excluir elemento no inicio do array
        lista_frutas.shift()

        console.log(lista_frutas)
       
    </script>

</head>

</body>
</html>
