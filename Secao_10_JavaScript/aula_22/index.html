<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Eventos - Mouse</title>

    <script>

        function acao(){
            alert('Evento disparado')
        }
        function acao2(){
            alert('Evento disparado')
        }
        function acao3(){
            alert('Evento disparado')
        }
        function acao4(){
            alert('Evento disparado')
        }
        function acao5(){
            alert('Evento disparado')
        }

    </script>

</head>
<body>
    <div onclick="acao()" style="background: #ff0000; height: 150px; width: 150px;"></div>
    <div ondblclick="acao2()" style="background: #ffd500; height: 150px; width: 150px;"></div>
    <div onmouseup="acao3()" style="background: #33ff00; height: 150px; width: 150px;"></div>
    <div onmouseover="acao4()" style="background: #0015ff; height: 150px; width: 150px;"></div>
    <div onmouseout="acao5()" style="background: #ff00dd; height: 150px; width: 150px;"></div>

</body>
</html>
