    <title>JavaScript - Funções anônimas e a técnica de wrapper</title>

    <script>
/*
As funções anônimas em JavaScript são aquelas que não têm um nome associado a elas. 
Elas podem ser definidas e usadas diretamente como expressões em qualquer lugar onde uma expressão é permitida. 
Uma técnica comum de uso de funções anônimas é a criação de wrappers.

**Funções Anônimas:**
   - São definidas sem um nome.
   - Podem ser atribuídas a variáveis ou passadas como argumentos para outras funções.
   - São úteis para definir callbacks em eventos, fazer chamadas assíncronas, etc.

   Exemplo de função anônima atribuída a uma variável:

*/
   var minhaFuncao = function() {
       console.log("Esta é uma função anônima.");
   };

   minhaFuncao(); // Chama a função anônima


    </script>
