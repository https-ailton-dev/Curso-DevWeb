<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Funções nativas para tarefas matemáticas</title>

    <script>

        var w = Math.ceil(10.380)
        document.write(w)
        document.write('<hr/>')

        var x = Math.floor(10.380)
        document.write(x)
        document.write('<hr/>')

        var y = Math.round(10.580)
        document.write(y)
        document.write('<hr/>')

        var z = Math.random()
        document.write(z)
        document.write('<hr/>')


    </script>

</head>
<body>

</body>
</html>
