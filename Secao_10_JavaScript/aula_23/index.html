<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Eventos - Teclado</title>

    <script>

        function acao(){
            alert('Evento disparado 1')
        }
        function acao2(){
            alert('Evento disparado 2')
        }
        function acao3(){
            alert('Evento disparado 3')
        }

    </script>

</head>
<body>
    <input onkeydown="acao()" type="text">
    <hr>
    <input onkeypress="acao2()" type="text">
    <hr>
    <input onkeyup="acao3()" type="text">
    <hr>

</body>
</html>
