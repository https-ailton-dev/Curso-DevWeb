<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Funções nativas para manipular datas</title>

    <script>

        //29 / 04 / 2024

        var data = new Date()

        document.write(data.getDate())
        document.write('<hr/>')

        document.write(data.getMonth() + 1)
        document.write('<hr/>')

        document.write(data.getFullYear())
        document.write('<hr/>')

        document.write(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())
        document.write('<hr/>')
    </script>

</head>
<body>

</body>
</html>
