<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Funções nativas para manipular strings</title>

    <script>
        var nome = ' Ailton Daniel Ferreira '

        document.write('Ailton Daniel Ferreira'.length)
        document.write('<hr/>')

        document.write('Ailton Daniel Ferreira'.charAt(7))
        document.write('<hr/>')

        document.write(nome.indexOf('D'))
        document.write('<hr/>')

        document.write(nome.replace('Daniel Ferreira', 'Silva'))
        document.write('<hr/>')

        document.write(nome.substr(6, 4))
        document.write('<hr/>')
        
        document.write(nome.toLocaleLowerCase())
        document.write('<hr/>')
        
        document.write(nome.toLocaleUpperCase())
        document.write('<hr/>')

        document.write(nome.trim())
        document.write('<hr/>')
    </script>

</head>
<body>

</body>
</html>
